<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用java语言生成二维码</title>
</head>
<body>
<h1>使用谷歌的zxing开源库生成普通的黑白二维码</h1>
<hr>
请输入文本内容: <input type="text" id="url"/>
<button onclick="generateQRcode()">生成二维码</button>
<hr>
<img src="" id="qrcodeImg">

请输入文本内容2: <input type="text" id="url2"/>
<button onclick="generateQRcode2()">生成二维码</button>
<hr>
<img src="" id="qrcodeImg2">
</body>
<script>
  function generateQRcode() {
    //获取url
    let url = document.getElementById("url").value;
    let qrcodeImg = document.getElementById("qrcodeImg");
    qrcodeImg.src = "/qrcode/gen?url=" + url
  }
  function generateQRcode2() {
    //获取url
    let url = document.getElementById("url2").value;
    let qrcodeImg = document.getElementById("qrcodeImg2");
    qrcodeImg.src = "/qrcode/gen?url=" + url
  }
</script>
</html>
